<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <title>Главная страница</title>
</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Wildberries_api</a>

    <div class="collapse navbar-collapse" id="navbarCollapse">

      <form  method="POST" class="d-flex" enctype="multipart/form-data" >
          {% csrf_token %}
         <input  name="article" class="form-control me-2"  placeholder="Введите артикул"  aria-label="Search">
         <input class="form-control me-2"  name="file"  type="file" placeholder="выберите файл" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Отправить</button>
      </form>
    </div>
  </div>
</nav>
{% if data1 %}
{{data1}}<br>
{%else%}
<p1>Артикул не передан</p1>
<br>
{% endif %}
{% if data_file %}
{%for el in data_file%}
{{el}}<br>
{%endfor%}
{%else%}
<p1>Файл не передан</p1>
{% endif %}

</body>
</html>
